<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("herrro");
      // Interpolated
      console.log(`hello i am a %s string`, "new");

      // Styled
      console.log(
        `%c I am some great text`,
        "font-size: 50px; text-shawdow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("oh nooooessss");

      // Error :|
      console.error("rut roh");

      // Info
      console.info("crocodiles rock");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"));

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");

      // timing
      console.time("fetch");
      fetch("https://api.github.com/users/jthnyc")
        .then((response) => response.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
